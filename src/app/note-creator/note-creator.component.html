<div class="form-group">
    <div class="col-sm-3"></div>
    <form class="col-sm-6 well" (submit)="onCreateNote();">
        <h3>Create note</h3>
        <span class="expand" (click)="toggleView(true);"><i class="fa fa-expand" aria-hidden="true" ></i></span>
        <input
          type="text"
          class="form-control"
          placeholder="Note title"
          [(ngModel)]="newNote.title"
          (focus)="toggleView(true);"
          name="newNoteTitle">
        <br>
        <textarea
          type="text-area"
          class="form-control"
          placeholder="Body"
          [(ngModel)]="newNote.value"
          name="newNoteValue"
          *ngIf="fullForm"
          rows="3"></textarea>
        <br>

        <button type="submit" class="btn btn-default btn-sm" *ngIf="fullForm">Create!</button>

    </form>
    <div class="col-sm-3"></div>
</div>
