<!-- * NOTES * -->
<div class="row">
    <div class="col-sm-12">

        <k-note-creator (createNote)="onCreateNote($event);"></k-note-creator>

    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">

        <k-note-card
          [note]="note"
          *ngFor="let note of notes; let i=index"
          (marked)="onNoteMarked()"><!-- * clicks on marked event emitter calls onNoteMarked fn * -->
        </k-note-card>

    </div>
</div>
